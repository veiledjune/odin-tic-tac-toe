<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
  </head>
  <body>
    <form>
      <div class="form__input-container">
        <label for="player-one">Player One Name:</label>
        <input type="text" id="player-one" placeholder="Player 1" required />
      </div>
      <div class="form__input-container">
        <label for="player-two">Player Two Name:</label>
        <input type="text" id="player-two" placeholder="Player 2" required />
      </div>
      <button class="start-btn">Play</button>
    </form>
    <div class="game-container"></div>
    <div class="result-msg"></div>
    <script src="index.js"></script>
  </body>
</html>
